<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="rainDrop"></div>
    <div id="secondDrop"></div>
    <div id="thirdDrop"></div>
   <div class="fixedContainer">
    <header class="headerMain">
            <ul class="menuList">
                <li class="menuItem">Home</li>
                <li class="menuItem">About</li>
                <li class="menuItem">Projects</li>
                <li class="menuItem">Contact</li>
            </ul>
            <hr class="menuHr"/>
    </header>
    <div class="iconSlider">
        <img class="iconItem" src="./img/icons/html-5.png" alt="htmlIcon">
        <img class="iconItem" src="./img/icons/css-3.png" alt="cssIcon">
        <img class="iconItem" src="./img/icons/js.png" alt="javascriptIcon">
        <img class="iconItem" src="./img/icons/nodejs.png" alt="nodeJSIcon">
        <img class="iconItem" src="/img/icons/social.png" alt="gitIcon">
        <img class="iconItem" src="./img/icons/github-sign.png" alt="gitHubicon">
        <img class="iconItem" src="./img/icons/php.png" alt="phpIcon">
        <img class="iconItem" src="./img/icons/c-sharp.png" alt="csharpIcon">
    </div>
</div>
<div class="titleContainer">
    <h1 class="siteTitle">Fullstack Developer</h1>
</div>

    <div class="mainContainer">
        <div class="aboutCard">
            <img class="cardImg" src="./img/images/felixProfileImg.jpg" alt="felixProfile">
            <h1 class="cardTitle">This is me!</h1>
            <p class="cardText">Hello and welcome to my portfolio. My name is Felix and I'm a fullstack developer. Focusing on NodeJS, HTML, CSS and JavaScript with frameworks.</p>
                 <button class="cardButton">More about me!</button>
        </div>
    </div>
    <div class="myJourneyContainer">
        <div class="phpJ">
            <img class="iconItem" src="./img/icons/php.png" alt="phpIcon">
        </div>
        <div class="csharpJ">
            <img class="iconItem" src="./img/icons/c-sharp.png" alt="csharpIcon">
        </div>
        <div class="htmlJ">
            <img class="iconItem" src="./img/icons/html-5.png" alt="htmlIcon">
        </div>
        <div class="cssJ">
            <img class="iconItem" src="./img/icons/css-3.png" alt="cssIcon">
        </div>
        <div class="javascriptJ">
            <img class="iconItem" src="./img/icons/js.png" alt="javascriptIcon">
        </div>
        <div class="gitJ">
            <img class="iconItem" src="/img/icons/social.png" alt="gitIcon">
        </div>
        <div class="githubJ">
            <img class="iconItem" src="./img/icons/github-sign.png" alt="gitHubicon">
        </div>
        <div class="nodejsJ">
            <img class="iconItem" src="./img/icons/nodejs.png" alt="nodeJSIcon">
        </div>
    </div>
    <footer class="mainFooter"></footer>
</body>
</html>
